<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chat Zalo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#643d88">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #1b1027, #09060d);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* From Uiverse.io by cssbuttons-io */
        button {
            --glow-color: rgb(217, 176, 255);
            --glow-spread-color: rgba(191, 123, 255, 0.78);
            --enhanced-glow-color: rgb(231, 206, 255);
            --btn-color: rgb(100, 61, 136);

            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 18px;
            font-weight: 800;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            cursor: pointer;

            box-shadow:
                0 0 1em .25em var(--glow-color),
                0 0 4em 1em var(--glow-spread-color),
                inset 0 0 .75em .25em var(--glow-color);

            text-shadow: 0 0 .5em var(--glow-color);
            position: relative;
            transition: all 0.3s ease-in-out;
            letter-spacing: 1px;
        }

        button::after {
            pointer-events: none;
            content: "";
            position: absolute;
            top: 120%;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--glow-spread-color);
            filter: blur(2em);
            opacity: .7;
            transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
        }

        button:hover {
            color: var(--btn-color);
            background-color: var(--glow-color);
            box-shadow:
                0 0 1em .25em var(--glow-color),
                0 0 4em 2em var(--glow-spread-color),
                inset 0 0 .75em .25em var(--glow-color);
        }

        button:active {
            box-shadow:
                0 0 0.6em .25em var(--glow-color),
                0 0 2.5em 2em var(--glow-spread-color),
                inset 0 0 .5em .25em var(--glow-color);
        }

        a {
            text-decoration: none;
        }

        .wrap {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <a href="https://zalo.me/0582545800">
            <button>
                ðŸ’¬ CHAT ZALO
            </button>
        </a>
    </div>
</body>

</html>
